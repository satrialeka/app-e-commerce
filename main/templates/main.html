<h1>E-Commerce koperasi</h1>

<h5>NPM: </h5>
<p>{{ npm }}</p> <!-- Ubah sesuai dengan npm kamu -->
<h5>Name: </h5>
<p>{{ name }}</p> <!-- Ubah sesuai dengan nama kamu -->
<h5>Class: </h5>
<p>{{ class }}</p> <!-- Ubah sesuai dengan kelas kamu -->
<table>

    
    <tr>
    <th>Nama Barang</th>
    <th>Harga Barang</th>
    <th>Deskripsi</th>
    </tr>
    {% for barang in list_barang %}
    <tr>
        <th>{{barang.name}}</th>
        <th>{{barang.price}}</th>
        <th>{{barang.description}}</th>
    </tr>
{% endfor %}
</table>
